<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Form</title>
</head>
<body>
    <h2 th:text="${user.id != null} ? 'Edit User' : 'Add User'"></h2>
    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Name:</label>
        <input type="text" th:field="*{name}" required /><br />
        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br />
        <label>Role:</label>
        <input type="text" th:field="*{role}" required /><br />
        <button type="submit">Submit</button>
    </form>
    <a href="/users">Cancel</a>
</body>
</html>
